{% extends 'base.html' %}
{% load static %}
{% block title %}ELECTRA{% endblock title %}
{% block content %}


<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>

*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  font-family: 'Roboto', sans-serif;
}

body {
    background: url('{% static 'electra/images/ee.jpg' %}');
    min-height: 500px;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
    .b1{
  width: 100%;
  height: 100%;
  margin: auto;
  display: table;
  background-size: cover;
}
.b1 .in1{
  display: table-cell;
  vertical-align: middle;
  width: 100%;
  max-width: none;
}
.content{
  margin: auto;
  text-align: center;
  margin-top: -200px;

}
.content h1{
  font-family: 'Century Gothic',sans-serif;
  color: #f9f3f4;
  font-size: 400%;
  text-shadow: 0 0 300px #000;
  margin-bottom:10px;
}
.rulebox p{
     font-family: 'Century Gothic',sans-serif;
  color: #f9f3f4;
    font-weight: 700;
    margin: 5% 5%;
    text-align: center;
    justify-content: center;
  text-shadow: 0 0 300px #000;
  margin-bottom: 30px;
}
.rulebox{
  background-color: rgba(0,0,0, 0.6);
  width: 65vw;
  margin-left: 20vw;
    margin-bottom: 20px;
  padding: auto;
  border-radius: 2%;
}
.content .btn{
  border-radius: 9px;
  color: #f9f3f4;
  text-decoration: none;
  font-family: 'Century Gothic',sans-serif;
  border: 3px solid;
  padding: 7px 50px;
  font-weight: bold;
  margin-top: 10px;

}
.content .btn:hover{
  color: #2196f3;
}
@media only screen and (max-width: 768px)
{
  .content h1{
    font-size: 200%;
    margin-bottom: 20px;
  }
  .content p{
    margin-bottom: 30px;
    font-weight: 400;
  }
  .rulebox{
  background-color: rgba(0,0,0, 0.6);
  width: 80vw;
  margin-left: 10vw;
  padding: 2px 0px 2px;
  border-radius: 2%;

}
  .rulebox p{
      font-size:9px;
      margin-bottom: 30px;
  }

}





/cursor animation/
.cursor{
  position: fixed;
  width:40px;
  height: 40px;
  border: 2px solid #fff;
  border-radius: 50%;
  left:0;
  right:0;
  pointer-events: none;
  transform:translate(-50%,-50%);
  transition: .1s
}
.cursor2{
  position: fixed;
  width: 8px;
  height: 8px;
  background-color:#fff;
  border-radius: 50%;
  left:0;
  top:0;
  pointer-events: none;
  transform: translate(-50%,-50%);
  transition: .15s;
}




    </style>
 <section class="b1">
  <div class="in1">
    <div class="content">
 <h1 style="font-family: 'Orbitron', sans-serif; text-align:center;">Questions</h1>
      <br>
      <br>
      <br>
<div class="rulebox">
{% for i in all_questions %}


<br>
         <a class="btn" href="/{{i.q_no}}">Question Number {{i.q_no}}</a>
<br>
<br>

{% endfor %}
</div>

    </div>
</div>
</section>
<div class="cursor"></div>
<div class="cursor2"></div>





<!--cursor script-->
  <script>
    var cursor=document.querySelector(".cursor");
    var cursor2=document.querySelector(".cursor2");
    document.addEventListener("mousemove",function(e){
      cursor.style.cssText = cursor2.style.cssText="left: " +e.clientX + "px; top: " + e.clientY + "px;";
    });
  </script>


{% endblock %}
