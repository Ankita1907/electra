/cursor animation/
.cursor{
  position: fixed;
  width:40px;
  height: 40px;
  border: 2px solid #fff;
  border-radius: 50%;
  left:0;
  right:0;
  pointer-events: none;
  transform:translate(-50%,-50%);
  transition: .1s
}
.cursor2{
  position: fixed;
  width: 8px;
  height: 8px;
  background-color:#fff;
  border-radius: 50%;
  left:0;
  top:0;
  pointer-events: none;
  transform: translate(-50%,-50%);
  transition: .15s;
}
